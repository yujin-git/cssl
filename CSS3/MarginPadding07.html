<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarginPadding07.html</title>
</head>

<body>
    <h2>여백 관련 속성</h2>

    <div>
        <h3>padding</h3>
        <div style="border:1px red solid;padding-top:20px;padding-left: 40px;padding-bottom: 80px;padding-right:100px ;">상하좌우 여백 각각 지정(블락엘리먼트)</div>
        <div style="border:1px green solid;padding:40px">상하좌우 여백 동시 지정(블락엘리먼트)</div>
        <!-- 왼쪽 여백을 줄때만 컨텐츠가 오른쪽으로 움직인다.

그외 (위/아래/오른쪽)는 텍스트는 그대로 있고

영역이 늘어난다-->

        ​

        <span style="border:1px red solid;padding-top:20px;padding-bottom:40px;padding-right:80px;padding-left:160px">인라인 엘리먼트</span>

        <h3>marign</h3>

        <fieldset>

            <legend>block과 block</legend>

            <!--

block1과 block2는 서로 margin-top 및 margin-bottom이 적용되고

(상하로 배치)

block1과 block2에 margin-left 와 margin-right는

부모 영역과의 여백이다.

그래서 margin-left 와 margin-right를 주면

영역의 가로폭이 줄어 든다.

-->

            <div style="border:1px red solid;margin-bottom:50px;margin-right:100px ;margin-top:50px">block1</div>
            <div style="border:1px green solid;margin-top:10px">block2</div>
        </fieldset>

        <fieldset>

            <legend>block과 inline</legend>
            <!-- block 에 마진을 주자-->
            <div style="border:1px red solid;margin-bottom:50px;">block</div>
            <!-- 인라인도 margin-left는 부모영역과의 여백이다:margin-left와 margin-right만 적용됨 -->
            <span style="border:1px green solid;margin-left:50px;margin-bottom:100px">inline</span>

        </fieldset>

        <fieldset style="padding-top:100px">

            <legend>inline과 inline</legend>

            <!--

인라인 인 경우 margin-top 및 margin-bottom은

부모와 여백을 의미하지만 적용이 안된다.

이때는 부모에서 padding으로 적용한다

-->

            <span style="border:1px red solid;margin-right: 100px;">inline1</span>
            <span style="border:1px green solid;margin-left:50px">inline2</span>

        </fieldset>

        <fieldset>

            <legend>텍스트 정렬</legend>

            <!--

수평정렬:text-align:center

수직정렬 height와 line-height값을 동일하게

-->

            <div style="border:1px red solid;width:200px;height:200px;text-align: center;line-height: 200px;">텍스트 정렬</div>

        </fieldset>

        ​

    </div>
</body>

</html>
