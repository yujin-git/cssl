<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ObjectMake08_3.html</title>
    <script>
        /*
        객체(object)-연관된 속성(변수)이나 행동(함수)를 모아놓은 것
        자스에서 객체는 만드는 법]
        1. 중괄호 사용(Literal 객체) 
           var 객체명 = {};//
           속성 추가시에는 객체명.속성명=값
           함수 추가시에는 객체명.함수명 =function(){}
        2. 생성자 함수 사용       
           function 생성자함수명(){
              this를 사용해서 속성 설정             
           }
           -보통 일반함수와 구분하기위해 함수명을 대문자로 시작
           -return문을 안쓴다
           -생성자 함수에는 주로 속성만 정의한다
           var 객체명= new 생성자함수명();
           -함수는 객체명.prototype.함수명=function(){}로
            별도로 정의한다.
        */
        var brace = {};//new Object();와 같다 
        console.log('brace의 자료형:%s,brace:%s',typeof brace,brace);
        //속성 추가]
        brace.name ='가길동';
        brace.age = 20;
        console.log(brace);//{name: "가길동", age: 20} :JSON(JavaScript Object Notation:자바스크립트 객체 표기법)
        console.log('----------------속성 출력-------------');
        console.log(brace.name);
        console.log(brace.age);
        //함수 추가]
        brace.print = function(){
            console.log('---------this의 타입 및 값----------');
            console.log(typeof this);
            console.log(this);
            console.log(this === window);
            console.log('이름:%s,나이:%s',this.name,this.age);
        };

        brace.print();
        //인자가 있는 함수
        brace.friend = function(name,age){
            console.log('%s의 친구 이름은 %s이고 나이는 %d살이다',this.name,name,age);
        };
        //호출]
        brace.friend('철수',20);
        console.log('%O',brace);
        //JSON.stringify(json객체):json형태의 문자열로 변환-함수는 제외됨
        var jsonToString=JSON.stringify(brace);
       console.log('---------jsonToString의 타입 및 값-----------');
       console.log(typeof jsonToString);//string
       console.log(jsonToString);// "{키:값.,...}" 형태의 문자열
       //{}로 객체 생성시 처음부터 속성 및 함수 설정]
      //키값은 ' 나 "로 감싸지 않아도 된다.
      //단 값은 받드시 감싸야 한다(숫자는 예외)
      
      var brace2 ={
          num1:10,
          'num2':'20',
          'add':function(){return this.num1+parseInt(this.num2);},
          minus:function(){return this.num1-this.num2;}
        }; 
    console.log('---------속성 접근-----------');
    console.log(brace2.num1);
    console.log(brace2.num2);
    console.log('---------함수 호출-----------');
    console.log(brace2.add());
    console.log(brace2.minus());
    //또 객체명.속성명 으로 추가 할 수 있다.
    brace2.num3 =30;
    console.log(JSON.stringify(brace2));//{"num1":10,"num2":"20","num3":30}
    //객체의 속성 삭제 :  delete 객체명.속성명 혹은 delete 객체명['속성명']
    //delete brace2.num3;
    delete brace2['num3'];
    console.log(JSON.stringify(brace2));
    //생성자 함수]
    function Person(name,age){        
        this.name = name;//Person을 new로 객체화할때 객체화된 Person객체를 의미
        this.age = age;
        this.addr = '가산동';
        console.log(this);//window객체
    }    
    //new없이 일반 함수처럼 호출하기:이때 생성자 함수 안에서의 this는 window객체
    Person('라길동', 20);//Window {parent: Window, opener: null, top: Window, length: 0, frames: Window, …}
    //생성자 함수로 사용해서 객체 생성:new 생성자함수()
    var person1 = new Person('다길동',20);//이때 this는 Person객체
    console.log('-------------person1의 타입 및 값------------');
    console.log(typeof person1);//object
    console.log(person1);//Person {name: "다길동", age: 20, addr: "가산동"}
    console.log('----------JSON형태의 문자열로 변환------------');
    console.log(JSON.stringify(person1));//{"name":"다길동","age":20,"addr":"가산동"}
    //생성자 함수로 객체 생성후 함수 추가: 생성자함수명.prototype.함수명=function(){};
    Person.prototype.print = function(){//자바의 인스턴스형 메소드와 같다
        console.log('이름:%s,나이:%s,주소:%s',this.name,this.age,this.addr);
    };
    //함수 호출
    person1.print();
    //클래스 메소드:자바의 정적 메소드와 같다.
    //-this키워드는 클래스메소드에서 사용하지 않는다
    //-생성자함수명.함수명=function(){}
    //-생성자함수명.함수명으로 호출
    Person.getPerson=function(args){//args는 Person객체
         //this키워드 사용하지 못한다
         console.log('이름:%s,나이:%s',args.name,args.age);
    };
    //호출
    Person.getPerson(person1);

    var person2 = new Person('마길동',20);
    person2.addr='청담동';
    person2.print();
    //instanceof연산자:해당 객체가 어떤 생성자 함수 타입인지
    //                 알아내는 연산자.
    //변수(객체명) instanceof 생성자함수명
    var arr = new Array();
    console.log('-----------instanceof------------');
    console.log(arr);
    console.log(arr instanceof Array);//true
    console.log(arr instanceof String);//false
    console.log(arr instanceof Object);//true

    console.log(person2 instanceof Person);//true
    console.log(person2 instanceof Array);//false
    console.log(person2 instanceof Object);//true


    </script>
