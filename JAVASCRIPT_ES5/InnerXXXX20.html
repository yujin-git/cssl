<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnerXXXX20.html</title>
    <script>
         /*
      시작태그와 종료태그가 있는 모든 태그들은
      innerHTML과 innerText속성을 갖고 있다.
      (단,<input /> ,<br/>나 <img/>등은 제외)
      
      시작태그와 종료태그 사이의 컨텐츠가 inner계열 속성에 저장됨.
      
      innerHTML: HTML태그를 해석해줌
      innerText: HTML태그를 해석하지 않고 그냥 텍스트로 출력해줌        
      */
        function fnWrite(flag){
            var span = document.getElementById('span');
            if(flag=='H') span.innerHTML='<strong>'+span.innerHTML+'</strong>';
            else span.innerText='<strong>'+span.innerHTML+'</strong>';

        }
    </script>
</head>
<body>
    <h2 id="h2">inner계열 속성 얻기</h2>
    <input type="button" value="시작태그와 종료태그사이에 있는값 얻기"
           onclick="alert(document.getElementById('h2').innerHTML);" />
    <input type="button" value="innerHTML" onclick="fnWrite('H')" />
    <input type="button" value="innerText" onclick="fnWrite('T')" />
    <span id="span">텍스트</span>
</body>
</html>
