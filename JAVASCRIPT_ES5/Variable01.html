<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variable01.html</title>
    <script>
      /*
            -자스(ES5스팩)에서는 대소문자 구분
            -하나의 명령행이 끝나면 ;로 명령의 끝을 알린다
            -자스에서는 변수에 넣은 값에 따라 그 변수의 자료형 결정
            -변수 선언 : var 키워드 사용
                var 변수명;
        */
      //1) 변수 선언
      var num;
      /// 바디영역에서 출력되는 것과 똑같다
      document.write("<h2>초기화 전</h2>");
      document.write(
        "num의 자료형: " + typeof num + ", num에 저장된 값: " + num
      );
      //undefinde는 하나의 자료형이자 값(변수 선언 후 초기화 전)
      //2) 변수 초기화
      num = 100;
      document.write("<h2>초기화 후</h2>");
      document.write(
        "num의 자료형: " + typeof num + ", num에 저장된 값: " + num
      );
      num = 3.14;
      document.write(
        "<br />num의 자료형: " + typeof num + ", num에 저장된 값: " + num
      );
      num = true;
      document.write(
        "<br />num의 자료형: " + typeof num + ", num에 저장된 값: " + num
      );
      num = "문자열임";
      document.write(
        "<br />num의 자료형: " + typeof num + ", num에 저장된 값: " + num
      );
      //3) 변수 선언과 동시에 초기화
      document.write("<h2>변수 선언과 동시에 초기화</h2>");
      var str = "자바스크립트";
      document.write(
        "<br />num의 자료형: " + typeof num + ", num에 저장된 값: " + num
      );
      document.write(
        "<h2>,(콤마)로 구분해서 동시에 변수 여러 개 선언하기</h2>"
      );
      var num1 = 10,
        num2,
        str1 = "자스",
        str2;
      //undefined+숫자 = NaN(Not a Number)도 하나의 값이고 number타입
      document.write(num1 + num2 + "<br/>");
      document.write(typeof (num1 + num2) + "<br/>");
      //NaN을 판단하는 함수 : isNaN()
      if (isNaN(num1 + num2)) document.write("num1+num2는 NaN이다<br/>");
      else document.write("num1+num2는 NaN이 아니다<br/>");
      //문자열+undefined = 문자열(출력:문자열undefined)
      document.write(str1 + str2 + "<br/>");
      document.write(typeof (str1 + str2) + "<br/>");

      //5) 자스의 기타 자료형
      document.write("<h2>자스의 기타 자료형</h2>");
      var date = new Date();
      document.write(
        "date의 자료형: " +
          typeof date +
          "<br/>" +
          "date에 저장된 값: " +
          date +
          "<br/>"
      ); //object
      /*
        -null의미 : 값이 없다라는 의미. 0이나 "",''(빈문자열)는 null 아님
        - null은 하나의 값이고 자료형으로는 object타입에 해당
      */
      var nullVar = null;
      document.write(
        "nullVar의 자료형: " +
          typeof nullVar +
          "<br/>" +
          "nullVar에 저장된 값: " +
          nullVar
      ); //object
      var obj = {}; //리터럴 객체
      document.write(
        "obj의 자료형: " +
          typeof obj +
          "<br/>" +
          "obj에 저장된 값: " +
          obj +
          "<br/>"
      ); //object
      console.log(
        "obj의 자료형: " + typeof obj + ", obj에 저장된 값: " + obj + "<br/>"
      ); //object
      obj.name = "가길동";
      obj.age = 20;
      obj.walk = function () {
        document.write(this.name + "가(이) 걷다<br/>");
      };
      document.write("이름: " + obj.name + ", 나이: " + obj.age + "<br/>");
      obj.walk(); //메소드 호출
      //json : javascript object notaion(자바스크립트 객체 표기)
      // 아래와 같은 형식이 바로 JSON(=자스 객체)
      var obj2 = {
        id: "KIM",
        pwd: "1234",
        name: "김길동",
        eat: function (food) {
            document.write(this.name+'이(가) '+food+'를 먹다');
        }};
        obj2.toString = function(){
            return '[아이디: ' + this.id + ', 비번: ' + this.pwd+'이름: '+this.name+']';
        };
        document.write('obj2 자료형: '+typeof(obj2)+', obj2에 저장된 값: '+obj2 + '<br/>');
        console.log(obj2);
        obj2.eat('피자');
        const PI =3.14; //const:상수
        document.write('PI 자료형: '+typeof(PI)+', PI 저장된 값: '+PI + '<br/>');
        //PI=100; //상수 값 변경 XX
        var f = function(a,b){return a+b};
        document.write('f의 자료형: '+typeof(f)+', f 저장된 값: '+f+'<br/>');
        alert(f(10,5));
        /*
            <정리>
            실수나 정수 : number 타입
            문자열("",'') : string
            true, false : boolean
            document,window,null,Date,Math 등: object
            변수 정의 후 값을 설정하지 않은 경우: undefined
            {} : object 
            생성자 함수로 할당한 객체(new 연산자 사용) : object
            var f = function(){}
            f는 자료형이 function
        */






    </script>
  </head>
  <body></body>
</html>
