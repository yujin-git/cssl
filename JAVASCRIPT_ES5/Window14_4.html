<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window14_4.html</title>
    <script>
        /*
        escape() :한글이나 일본어및 중국어등 2바이트로
        표현하는 언어들을  UTF-8형식으로 인코딩
        숫자나 영문자은 아스키코드(ANSI)로 표현함으로
        인코딩이 안됨.
          
        더 정확히 말하면 16진수 4자리로 표현하는 유니코드로
        인코딩 됨.
          
        빈공백은 %20으로 인코딩 처리됨.
        Ajax나 jQuery Ajax에서 한글 처리시 주로 사용.
      */
      var escapeString ='안녕 가! HELLO 1234567890';
      console.log(escape(escapeString));
      //%uC548%uB155%20%uAC00%21%20HELLO%201234567890
      //unescape():UTF-8형식으로 인코딩된 값을 디코딩
      console.log(unescape('%uC548%uB155%20%uAC00%21%20HELLO%201234567890'));      
      //document.write("<script>alert(\"메시지 대화상자\")<\/script>");
      document.write("alert(\"메시지 대화상자\")");
      //eval('문자열'):매개변수에 있는 값을 자바스크립트로 해석
        //JSON형식의 데이타{name:'홍길동',age:10} 처리하거나
        //문자열을 특정 DOM객체로 처리시.
        //문자열을 자스코드로 실행한다
        //eval("alert(\"메시지 대화상자\")");
        var str = '{"name":"이길동","age":20}';
        console.log('%O',str);
        //console.log(str.name);
        //JSON.parse('JSON형식의 문자열') : 문자열을 JSON객체로 변환해서 반환
        //단, 문자열 전체를 ''로 감싸고 키값은 ""으로 물론 값도 ""(숫자나 불린값은 예외)
        console.log('[JSON.parse()함수]');
        var json=JSON.parse(str);
        console.log(json.name);
       
        
        var obj=({'name':'이길동','age':'20'});
        var rtobj = eval("(function(){return this.obj;})()");
        console.log('[eval()함수]');
        console.log('%O',rtobj);
        console.log(rtobj.name);
        var obj2=eval("({'name':'이길동','age':'20'})");
        console.log(obj2.name);
        //※eval()은 문자열을 자스로 그대로 실행하기때문에 보안상 위험하다.
        //  고로 사용하지 않는것이 좋다 
         /*
         isNaN():IS NOT A NUMBER
         숫자인지 아닌지 판단하는 함수
         숫자라면 false 숫자가 아니면 true반환
       */
       console.log('[isNaN()함수]');
        isNaN('100A')?console.log('숫자가 아니다'):console.log('숫자다');
        isNaN('가100')?console.log('숫자가 아니다'):console.log('숫자다');
        isNaN('100')?console.log('숫자가 아니다'):console.log('숫자다');
         /*
       parseInt(): 숫자부분만 반환해주는 함수
                   단, 숫자가 아닌 문자로 시작하면 
                   NaN반환.
       */
       console.log('[parseInt()함수]');
       console.log(parseInt('1004'));
       console.log(parseInt('10A'));//숫자 10 반환
       console.log(parseInt('10A9'));//숫자 10 반환
       console.log(parseInt('가10A9'));//NaN(Not a Number)반환
       /*        
       [encodeURI() / decodeURI()]
       최소한의 문자만 인코딩
       ; / ? : @ & = + $ , - _ . ! ~ * ' ( ) #
       상기 문자는 인코딩하지 않음.

       ※[encodeURIComponent() / decodeURIComponent()]-추천
       알파벳과 숫자 외의, 대부분의 문자를 모두 인코딩

       [escape() / unescape()]
       encodeURI() 와 encodeURIComponent() 의 중간 정도의 범위로
       문자를 인코딩
       */
       var query = 'name=가길동&key=you&age=30';
       console.log('encodeURI:',encodeURI(query));
       console.log('escape:',escape(query));
       console.log('encodeURIComponent:',encodeURIComponent(query));
    </script>
</head>

</body>
