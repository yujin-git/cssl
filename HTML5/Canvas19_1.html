<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas19_1.html</title>
</head>
<body>
    <div>
        <h2>canvas태그</h2>
        <!--※캔바스의 가로폭 세로폭은 반드시 속성으로 설정-->
        <canvas id="canvas" width="200" height="200" style="background-color:yellow;"></canvas>
        <script>
            var canvas = document.getElementById('canvas');
            var ctx = canvas.getContext('2d');

            ctx.beginPath();
            ctx.moveTo(0,0);
            ctx.lineTo(50,50);
            ctx.stroke();
            ctx.closePath();

            ctx.beginPath();
            ctx.lineCap='round';
            ctx.lineWidth =10;
            ctx.moveTo(50,50);
            ctx.lineTo(100,50);
            ctx.stroke();
            ctx.closePath();

            ctx.beginPath();
            ctx.lineWidth=5;
            ctx.moveTo(100,50);
            ctx.lineTo(100,100);
            ctx.stroke();
            ctx.closePath();
            //a는 알파 즉 투명도(1에 가까울 수록 완전 불투명,0에 가까울 수록 완전투명)
            ctx.fillStyle='rgba(255,0,0,0.2)';
            ctx.fillRect(100,100,50,50);
        </script>
    </div>
</body>
</html>
