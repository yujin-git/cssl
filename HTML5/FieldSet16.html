<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FieldSet16.html</title>
</head>
<body>
    <!--
       fieldset태그: 어떤 영역을 범주화할때 사용하는
                     태그
                     또한 하위태그로 legend태그를
                     사용해서
                     머릿말을 표시할 수 있다.

                     -block element

        address태그:주소를 표시할때 사용하는 태그
                     글자가 기울어진 형태로 보임.
                    -block element
    -->
    <div>
        <h2>&lt;fieldset태그&gt;</h2>
        <fieldset>
            <legend>당신이 좋아하는 스포츠는?</legend>
            <ul style="list-style: upper-roman;">
                <li>축구</li>
                <li>배구</li>
                <li>야구</li>
                <li>농구</li>
            </ul>
        </fieldset>
        <h2>&lt;address태그&gt;</h2>
        <address style="font-style: normal;text-align: center;">서울시 금천구 가산동 한국 소프트웨어 인재 개발원</address>
    </div>
</body>
</html>
