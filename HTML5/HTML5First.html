<!DOCTYPE html>
<!--DOCTYPE선언: HTML5임을 알림-->
<html lang="ko">
  <!--HTML 문서의 시작을 알림-->
  <head>
    <!--해당 웹 문서의 정보()-->
    <!--
          
      -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--
    <meta http-equiv="refresh" content="3;url=https://www.nate.com" />
    -->
    <title>HTML5 첫 시간</title>
  </head>
  <body>
    <!--body태그 안에 내용이 웹브라우저에 컨텐-->
    <h1>HTML:Hyper Text Markup Language</h1>
    <h2>HTML5 첫 시간 입니다3</h2>
    <!--텍스트를 진하고 크게 마크-->
    <span>마크업 기능이 없는 태그</span>
  </body>
</html>
