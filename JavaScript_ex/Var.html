<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var num; //변수 선언
      num = 10;
      num = 3.14;
      num = false;
      num = "문자열 입니다";
      console.log("num:" + num);
      if (num == undefined)
        console.log("타입이 정의 되지 않았습니다", typeof num);
      else console.log("타입이 정의 되었습니다", typeof num);
    </script>
  </head>

  <body>
    <h2>자바스크립트 첫 시간</h2>
    alert('자바스크립트 함수 입니다');
    <script>
      //alert('바디안의 자바스크립트 함수 입니다');
    </script>
  </body>
</html>
